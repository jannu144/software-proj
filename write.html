<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a New Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Visit Athens</h1>
  </header>
  <main>
    <section class="write-post">
      <h2>Write a New Post</h2>
      <form @submit.prevent="submitPost">
        <label for="title">Title:</label>
        <input type="text" id="title" v-model="newPost.title" required>
        <label for="content">Content:</label>
        <textarea id="content" v-model="newPost.content" required></textarea>
        <label for="author">Author:</label>
        <input type="text" id="author" v-model="newPost.author">
        <button type="submit">Publish Post</button>
      </form>
    </section>
  </main>
  <script src=""></script> <!--where the vue.js url would go im assuming-->
  <script src="write.js"></script>
</body>
</html>
